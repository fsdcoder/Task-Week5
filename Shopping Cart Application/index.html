<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">ART 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ART2 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ART3 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="cart-icon">Cart <span class="badge badge-pill badge-danger">0</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" id="product-list">
        </div>

        <div class="cart d-none" id="cart">
            <h3>Your Cart</h3>
            <div id="cart-items">
            </div>
            <div class="total">
                <h4>Total: $<span id="total-cost">0.00</span></h4>
            </div>
            <button class="btn btn-primary" id="checkout">Checkout</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
